<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/c6e9c752f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header - Navbar -->
    <header class="navbar">
      <h1 id="HighScoreButton" class="navbar-Q-Number">High score</h1>
      <nav class="navbar-options">
        <li id="scoreContainer">Score <span id="score">...</span></li>
        <li id="countDown">Time left</li>
      </nav>
    </header>

    <!-- Main -->
    <main id="main">
      <section id="landing-page" class="landing-page">
        <h2 class="quest-landing-header">Short Quizz</h2>
        <h3 class="quest-landing-description">
          You got 20 seconds to complete this basic quiz.
        </h3>
        <button id="quizz-action-button" class="button">Start</button>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <a href="https://github.com/frsargua"><i class="fa-brands fa-github"></i
          >Github</a>
        <a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
      </div>
    </footer>
  </body>
  <script src="./assets/javascript.js"></script>
</html>
